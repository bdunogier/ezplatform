ImageFieldValue:
    type: object
    config:
        fields:
            value:
                type: "String"
                description: "String representation of the value"
                resolve: "@=value.value"
            id:
                type: "String"
                resolve: "@=value.value.id"
            alternativeText:
                type: "String"
                resolve: "@=value.value.alternativeText"
            fileName:
                type: "String"
                resolve: "@=value.value.fileName"
            fileSize:
                type: "Int"
                resolve: "@=value.value.fileSize"
            uri:
                type: "String"
                resolve: "@=value.value.uri"
            width:
                type: "Int"
                resolve: "@=value.value.width"
            height:
                type: "Int"
                resolve: "@=value.value.height"
            variations:
                type: "[ImageVariation]"
                args:
                    identifier:
                        type: "[String]"
                        description: "One or more variation identifiers."
                resolve: "@=resolver('ImageVariation', [value.value, args])"
        interfaces: [FieldValue]

ImageVariation:
    type: object
    config:
        fields:
            uri:
                type: "String"
            name:
                type: "String"
            mimeType:
                type: "String"
            fileName:
                type: "String"
            dirPath:
                type: "String"
            lastModified:
                type: "String"

